<!doctype html>
<html lang="kor">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">


      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>


  </head>
  <body>

      <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-brand">Logo</span>
            <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
      </nav> 

      <ul class="list-group" id="listGroup">
          <li class="list-group-item">로그인</li>
          <li class="list-group-item">내정보</li>
          <li class="list-group-item">회원가입</li>
      </ul> 

      <div class="side-bar" style="width:25%">
          <a href="#" class="side-list">데이터 수집</a>
          <a href="#" class="side-list">데이터 전처리</a>
          <a href="#" class="side-list">분석 모델</a>
          <a href="#" class="side-list">시각화</a>
      </div>

      <div id="footer">
        <p>Copyright</p>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $(".navbar-toggler").on('click',function() {
            var classNames = $('#listGroup').attr('class')
            // console.log(classNames.indexOf('show')); //없으면 -1, 있으면 검색된 문자열이 첫번째로 나타나는 위치 인덱스
            classNames.indexOf('show') > 0 ? $('#listGroup').removeClass('show') : $('#listGroup').addClass('show');
        })
        
        
    </script>

  </body>
</html>
